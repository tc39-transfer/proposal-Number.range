    function display(f) {
        const stringify = f
            .toString()
            .replace(/^\(\) =>/, "")
            .replace(/^\s+/gm, "")
            .split("\n")
            .map((x, i) => (i > 0 ? "    " + x : x))
            .join("\n")
        console.log(stringify, stringify.includes("\n") ? "\n" : "", f())
    }
    display(() => [...Number.range(-2, 8)])
    display(() => [...BigInt.range(-2n, 8n)])
    display(() => [...Number.range(2, -2, -1)])
    display(() => [...Number.range(0, 5, { step: 1.5 })])
</script>
